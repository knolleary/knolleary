---
layout: default
---

{{ content }}

<ul class="post-list">
{% assign sorted = site.posts | reverse %}
{% for post in sorted %}
  {% if post.tags contains page.tag %}
  <li class="post-list-item"><a href="{{ post.url }}">{{ post.title }}<span class="post-list-date">{{ post.date | date: '%e %B %Y' }}</span></a></li>
  {% endif %}
{% endfor %}
</ul>
